<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Playfair+Display:wght@400;700&family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/scripts.js" defer></script>

    <title>Frontend Mentor | Age calculator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <form>
        <div class="input-container">
          <label for="day">DAY</label>
          <input type="number" name="day" id="day-input" placeholder="DD" min="0" max="31" required>
        </div>

        <div class="input-container">
          <label for="month">MONTH</label>
          <input type="number" name="month" id="month-input" placeholder="MM" min="0" max="12" required/>
        </div>

        <div class="input-container">
          <label for="year">YEAR</label>
          <input type="number" name="year" id="year-input" placeholder="YYYY" min="0" required/>
        </div>
      </form>

      <div id="btn-container">
        <img src="assets/images/icon-arrow.svg" alt="icon arrow" id="event-btn"/>
        <div id="border-line"></div>
      </div>

      <section id="results">
        <p><span id="years-result">--</span>years</p>
        <p><span id="months-result">--</span>months</p>
        <p><span id="days-result">--</span>days</p>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
